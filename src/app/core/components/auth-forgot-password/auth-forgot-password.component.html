<div class="container">
  <div class="signin-form">
    <h2>Reset Password</h2>
    <mat-form-field appearance="fill" class="auth-input">
      <mat-label>Email</mat-label>
      <input matInput type="text" #email />
    </mat-form-field> 
    <div>
      <button mat-raised-button color="primary" class="auth-reset-button" (click)="onForgotPassword(email.value)">
        Send Passsword Reset Email
      </button>
    </div>
  </div>
</div>
