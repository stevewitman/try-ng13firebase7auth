<div class="container">
  <div class="signin-form">
    <h2>Sign In</h2>
    <mat-form-field appearance="fill" class="auth-input">
      <mat-label>Email</mat-label>
      <input matInput type="text" #email />
    </mat-form-field> 
    <br />
    <mat-form-field appearance="fill" class="auth-input">
      <mat-label>Password</mat-label>
      <input matInput type="text" #password />
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" class="auth-signin-button" (click)="onSignin(email.value, password.value)">
        Sign in
      </button>
    </div>
    <div class="forgot-button-container">
      <button mat-button color="primary" class="auth-forgot-button" (click)="onForgotPassword()">Forgot Password</button>
    </div>
  </div>
</div>
